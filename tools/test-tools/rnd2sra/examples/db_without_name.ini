// db_without_name.ini ... a none-cSRA database without a name column

// seed for the random-number-generator
seed = 10101

// how many SPOTS to generate
rows = 10

// what kind of prodcut to generate: flat | db | cSRA
product = db

// generate a NAME-column in the output ( yes if omited )
with_name = no

// multiple layouts, will be randomly picked per row
layout = T5 : B30-50 : T5 : B44
layout = T5 : B55 T5 : B32
layout = T5 : B45 T5 : B47

// multiple spotgroups, will be randomly picked per row
spotgroup = SG1
spotgroup = SG2
spotgroup = SG3
