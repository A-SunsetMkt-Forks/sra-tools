// csra_large.ini ... a regular cSRA with large reads

// seed for the random-number-generator
seed = 10101

// what kind of prodcut to generate: flat | db | cSRA
product = csra

spots = F : 12 : 70000 : 80000
spots = N : 7 : 50 : 100
spots = 1 : 3 : 57 : 102
spots = 2 : 4 : 56 : 103

// multiple spotgroups, will be randomly picked per row
spotgroup = SG1
spotgroup = SG2
spotgroup = SG3
